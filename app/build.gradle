apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "kim.taedoo.ComicViewer"
        minSdkVersion 14
        targetSdkVersion 18
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:19.+'
    compile files('libs/amazon-ads-5.1.153.jar')
    compile files('libs/ant.jar')
    compile files('libs/commons-logging-api-1.0.4.jar')
    compile files('libs/GoogleAdMobAdsSdk-6.4.1.jar')
    compile files('libs/java-unrar-0.5.jar')
    compile files('libs/javolution-5.2.6.jar')
    compile files('libs/junit-3.8.1.jar')
    compile files('libs/libGoogleAnalyticsV2.jar')
}
